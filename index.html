<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="formatcal.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <section>0</section>
        <div class="calcrow">
            <button class="calcbutton double">C</button>
            <button class="calcbutton">&divide;</button>
            <button class="calcbutton functionbtn">&larr;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton">7</button>
            <button class="calcbutton">8</button>
            <button class="calcbutton">9</button>
            <button class="calcbutton functionbtn">&times;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton">4</button>
            <button class="calcbutton">5</button>
            <button class="calcbutton">6</button>
            <button class="calcbutton functionbtn">&minus;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton">1</button>
            <button class="calcbutton">2</button>
            <button class="calcbutton">3</button>
            <button class="calcbutton functionbtn">&plus;</button>
        </div>
        <div class="calcrow">
            <button class="calcbutton triple">0</button>
            <button class="calcbutton functionbtn">&equals;</button>
        </div>

    </div>
</body>
</html>
